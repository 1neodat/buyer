<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Persona: Javier Torres</title>
</head>
<body>
  <script>
    // Función que hace que Javier hable automáticamente
    function speakPersona() {
      const speechText = `
        Hola, soy Javier Torres. Soy un profesional de marketing digital de 28 años que vive en Quito, Ecuador.
        Me interesan los productos saludables, sostenibles e innovadores.
        Uso redes sociales como Instagram y TikTok diariamente, y me gusta probar bebidas con sabores únicos.
        Prefiero productos bajos en calorías, con empaques reciclables o biodegradables.
        Estoy emocionado por descubrir nuevos productos que alineen con mi estilo de vida.
      `;

      // Configuración del texto para síntesis de voz
      const utterance = new SpeechSynthesisUtterance(speechText);
      utterance.lang = "es-ES"; // Idioma español
      utterance.rate = 1; // Velocidad de lectura
      utterance.pitch = 1; // Tono

      // Reproducir la voz
      speechSynthesis.speak(utterance);
    }

    // Hacer que hable automáticamente al cargar la página
    window.onload = speakPersona;
  </script>
</body>
</html>
