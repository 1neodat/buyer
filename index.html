<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Persona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .persona-message {
      text-align: left;
      color: #555;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <!-- Mensajes aparecerán aquí -->
    </div>
    <button onclick="introducePersona()">¡Escuchar a la Buyer Persona!</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function introducePersona() {
      // Limpiar el cuadro de chat
      chatBox.innerHTML = "";

      // Buyer persona habla sobre sí misma y sus preferencias
      const messages = [
        "¡Hola! Soy Javier Torres, tu buyer persona ideal.",
        "Tengo 28 años, soy profesional en marketing digital y me interesa mucho todo lo relacionado con productos innovadores.",
        "Prefiero bebidas bajas en calorías y naturales. Me encanta probar nuevos sabores, especialmente si son saludables.",
        "Además, valoro las marcas que utilizan empaques ecológicos y responsables.",
        "¿Qué producto tienes para ofrecerme? ¡Estoy interesado en saber más!"
      ];

      // Mostrar los mensajes uno por uno
      messages.forEach((message, index) => {
        setTimeout(() => {
          const messageDiv = document.createElement("div");
          messageDiv.className = "persona-message";
          messageDiv.textContent = message;
          chatBox.appendChild(messageDiv);
          chatBox.scrollTop = chatBox.scrollHeight; // Desplazarse al final
        }, index * 2000); // Intervalo de 2 segundos entre mensajes
      });
    }
  </script>
</body>
</html>
